<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --primary-dark: #4338ca;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #9ca3af;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 18px;
    }
    .container {
      width: 100%;
      max-width: 2050px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin: 20px 0;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 32px 40px;
      text-align: center;
    }
    h1 { font-size: 36px; font-weight: 600; margin-bottom: 12px; }
    .subtitle { font-size: 20px; opacity: 0.9; }
    .wallet-info {
      display: flex; justify-content: center; gap: 30px;
      margin-top: 20px; flex-wrap: wrap;
    }
    .status {
      display: flex; align-items: center; gap: 10px;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 20px; border-radius: 25px; font-size: 18px;
    }
    #btnConnect {
      background: white; color: var(--primary);
      border: none; padding: 14px 28px;
      border-radius: 10px; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; gap: 10px; font-size: 18px;
    }
    #btnConnect:hover { background: #f3f4f6; transform: translateY(-2px); }
    .main-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 0; padding: 20px;
    }
    .card {
      padding: 30px; border: 1px solid #e5e7eb;
      margin: 10px; height: 800px;
      border-radius: 15px; display: flex; flex-direction: column;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card-title {
      display: flex; align-items: center; gap: 16px;
      margin-bottom: 25px; font-size: 24px; font-weight: 600; color: var(--primary);
    }
    .card-title i {
      font-size: 28px; background: var(--primary-light);
      color: white; width: 60px; height: 60px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 15px;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 10px; font-weight: 500; font-size: 18px; color: var(--dark); }
    input {
      width: 100%; padding: 16px; border: 1px solid #d1d5db;
      border-radius: 10px; font-size: 18px; transition: border 0.2s;
    }
    input:focus {
      outline: none; border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
    }
    button.action {
      background: var(--primary); color: white;
      border: none; padding: 16px 24px;
      border-radius: 10px; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; gap: 10px;
      width: 100%; justify-content: center; margin-top: 10px; font-size: 18px;
    }
    button.action:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .feedback {
      padding: 16px 20px; border-radius: 10px; margin-top: 20px;
      display: none; align-items: center; gap: 14px; font-size: 18px;
    }
    .feedback.info { background: #dbeafe; color: #1e40af; }
    .feedback.success { background: #d1fae5; color: #065f46; }
    .feedback.error { background: #fee2e2; color: #b91c1c; }
    .feedback.warning { background: #fef3c7; color: #92400e; }
    .spinner {
      width: 22px; height: 22px; border: 2px solid transparent;
      border-top: 2px solid currentColor; border-radius: 50%;
      animation: spin 1s linear infinite; display: inline-block;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-top: 4px; }
    button.action.outline { background: white; color: var(--primary); border: 2px solid var(--primary); }
    button.action.outline:hover { background: #f3f4f6; }
    button.action.green { background: var(--success); }
    button.action.green:hover { background: #059669; }
    @media (max-width: 1000px) { .main-content { grid-template-columns: 1fr; } }
    @media (max-width: 600px) {
      body { font-size: 16px; padding: 10px; }
      header { padding: 24px; }
      h1 { font-size: 28px; }
      .subtitle { font-size: 18px; }
      .wallet-info { flex-direction: column; align-items: center; gap: 15px; }
      .card { padding: 20px; }
      .card-title { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Parent Account</h1>
      <div class="subtitle">Manage your child accounts and settings</div>
      <div class="wallet-info">
        <div class="status"><span>Connected: <span id="addr">-</span></span></div>
        <div class="status"><span>Network: <span id="net">-</span></span></div>
        <button id="btnConnect"><i class="fas fa-plug"></i> Connect Wallet</button>
      </div>
    </header>

    <div class="main-content">
      <!-- Link Child -->
      <div class="card">
        <div class="card-title"><i class="fas fa-user-plus"></i><span>Link Child Account</span></div>
        <div class="form-group">
          <label for="childAddr">Child Address</label>
          <input type="text" id="childAddr" placeholder="Enter child address (0x...)">
        </div>
        <button class="action" onclick="addChild()"><i class="fas fa-link"></i> Add Child Account</button>
        <div class="feedback" id="addChildFeedback"></div>
      </div>

      <!-- Set Limits -->
      <div class="card">
        <div class="card-title"><i class="fas fa-sliders-h"></i><span>Set Spending Limits</span></div>
        <div class="form-group"><label for="limitChild">Child Address</label>
          <input type="text" id="limitChild" placeholder="Enter child address (0x...)">
        </div>
        <div class="form-group"><label for="perTx">Per Transaction Limit (ETH)</label>
          <input type="text" id="perTx" placeholder="Enter limit (e.g. 0.01)"></div>
        <div class="form-group"><label for="daily">Daily Limit (ETH)</label>
          <input type="text" id="daily" placeholder="Enter limit (e.g. 0.1)"></div>
        <button class="action" onclick="setLimit()"><i class="fas fa-tasks"></i> Set Limits</button>
        <div class="feedback" id="setLimitsFeedback"></div>
      </div>

      <!-- Merchant Whitelist -->
      <div class="card">
        <div class="card-title"><i class="fas fa-store"></i><span>Merchant Whitelist</span></div>

        <div class="form-group">
          <label for="merchant">Merchant Address</label>
          <input type="text" id="merchant" placeholder="Enter merchant address (0x...)">
        </div>

        <div class="btn-row">
          <button class="action" onclick="addMerchant()">
            <i class="fas fa-plus-circle"></i> Add Merchant
          </button>
          <button class="action outline" onclick="removeMerchant()">
            <i class="fas fa-minus-circle"></i> Remove Merchant
          </button>
          <button class="action green" onclick="checkMerchant()">
            <i class="fas fa-search"></i> Check Status
          </button>
        </div>

        <div class="feedback" id="merchantFeedback"></div>
      </div>


      <!-- Freeze / Unfreeze / Check -->
      <div class="card">
        <div class="card-title"><i class="fas fa-snowflake"></i><span>Freeze / Unfreeze Child</span></div>
        <div class="form-group"><label for="freezeChild">Child Address</label>
          <input type="text" id="freezeChild" placeholder="Enter child address (0x...)">
        </div>
        <div class="btn-row">
          <button class="action" onclick="freezeChild(true)"><i class="fas fa-ban"></i> Freeze</button>
          <button class="action outline" onclick="freezeChild(false)"><i class="fas fa-unlock"></i> Unfreeze</button>
          <button class="action green" onclick="checkFrozen()"><i class="fas fa-search"></i> Check Status</button>
        </div>
        <div class="feedback" id="freezeFeedback"></div>
      </div>

      <!-- Approve Temp Limit -->
      <div class="card">
        <div class="card-title"><i class="fas fa-clock"></i><span>Approve Temporary Limit</span></div>
        <div class="form-group"><label for="tempChild">Child Address</label>
          <input type="text" id="tempChild" placeholder="Enter child address (0x...)"></div>
        <div class="form-group"><label for="tempAmount">Temporary Amount (ETH)</label>
          <input type="text" id="tempAmount" placeholder="Enter amount (e.g. 0.5)"></div>
        <div class="form-group"><label for="tempSecs">Valid For (seconds)</label>
          <input type="text" id="tempSecs" placeholder="Enter seconds (e.g. 600)"></div>
        <button class="action" onclick="approveTemp()"><i class="fas fa-check-double"></i> Approve Temporary Limit</button>
        <div class="feedback" id="tempFeedback"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="./eth.js"></script>
</html>
