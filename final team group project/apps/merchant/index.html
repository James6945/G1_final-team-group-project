<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --primary-dark: #4338ca;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #9ca3af;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-size: 24px; /* 增大基础字体大小 */
    }
    
    .container {
      width: 100%;
      max-width: 1600px; /* 增加容器宽度 */
      background: white;
      border-radius: 25px; /* 增大圆角 */
      box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.2); /* 增强阴影 */
      overflow: hidden;
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 40px 50px; /* 增加内边距 */
      text-align: center;
    }
    
    h1 {
      font-size: 46px; /* 增大标题 */
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .subtitle {
      font-size: 28px; /* 增大副标题 */
      opacity: 0.9;
    }
    
    .wallet-info {
      display: flex;
      justify-content: center;
      gap: 40px; /* 增加间距 */
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.15);
      padding: 16px 28px; /* 增加内边距 */
      border-radius: 30px; /* 增大圆角 */
      font-size: 24px; /* 增大字体 */
    }
    
    .status-dot {
      width: 18px; /* 增大状态点 */
      height: 18px;
      border-radius: 50%;
      background: var(--gray);
    }
    
    .status-dot.connected {
      background: var(--success);
    }
    
    #btnConnect {
      background: white;
      color: var(--primary);
      border: none;
      padding: 18px 36px; /* 增大按钮 */
      border-radius: 12px; /* 增大圆角 */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px; /* 增大字体 */
    }
    
    #btnConnect:hover {
      background: #f3f4f6;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .main-content {
      padding: 50px; /* 增加内边距 */
    }
    
    .info-panel {
      background: #f9fafb;
      border-radius: 20px; /* 增大圆角 */
      padding: 40px; /* 增加内边距 */
      margin-bottom: 40px;
      border-left: 8px solid var(--primary); /* 加粗边框 */
    }
    
    .info-panel h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 30px; /* 增大字体 */
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .info-panel h3 i {
      background: var(--primary-light);
      color: white;
      width: 60px; /* 增大图标容器 */
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px; /* 增大圆角 */
      font-size: 26px; /* 增大图标 */
    }
    
    .info-panel p {
      margin-bottom: 20px;
      line-height: 1.8;
      font-size: 24px; /* 增大字体 */
    }
    
    .info-panel code {
      font-size: 22px; /* 增大代码字体 */
      padding: 12px 18px; /* 增加内边距 */
      border-radius: 10px; /* 增大圆角 */
    }
    
    .log-container {
      background: #1f2937;
      border-radius: 20px; /* 增大圆角 */
      padding: 35px; /* 增加内边距 */
      color: white;
      font-family: monospace;
      overflow: auto;
      max-height: 500px; /* 增加高度 */
    }
    
    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .log-header h3 {
      color: white;
      font-size: 30px; /* 增大字体 */
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .log-header h3 i {
      color: var(--primary-light);
      font-size: 32px; /* 增大图标 */
    }
    
    #clearLog {
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px 28px; /* 增加内边距 */
      border-radius: 12px; /* 增大圆角 */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px; /* 增大字体 */
    }
    
    #clearLog:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    #log {
      line-height: 1.8;
      white-space: pre-wrap;
      font-size: 22px; /* 增大字体 */
    }
    
    .log-entry {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.15); /* 加粗边框 */
    }
    
    .log-timestamp {
      color: var(--primary-light);
      margin-right: 15px;
      font-size: 20px; /* 增大字体 */
    }
    
    .log-event {
      color: var(--success);
      font-weight: 600;
    }
    
    .log-error {
      color: var(--danger);
    }
    
    .log-info {
      color: var(--warning);
    }
    
    @media (max-width: 900px) {
      body {
        font-size: 22px;
        padding: 20px;
      }
      
      .main-content {
        padding: 30px;
      }
      
      header {
        padding: 30px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .subtitle {
        font-size: 24px;
      }
      
      .wallet-info {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .info-panel {
        padding: 30px;
      }
      
      .info-panel h3 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Merchant Portal</h1>
      <div class="subtitle">Receive payments from Child Accounts</div>
      
      <div class="wallet-info">
        <div class="status">
          <span>Connected: <span id="addr">-</span></span>
        </div>
        <div class="status">
          <span>Network: <span id="net">-</span></span>
        </div>
        <button id="btnConnect"><i class="fas fa-plug"></i> Connect Wallet</button>
      </div>
    </header>
    
    <div class="main-content">
      <div class="info-panel">
        <h3><i class="fas fa-info-circle"></i> How It Works</h3>
        <p>Use the Parent account to whitelist this merchant address, then Child accounts can make payments to it.</p>
        <p>Open the backend WebSocket connection to receive live payment events and notifications.</p>
      </div>
      
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="./eth.js"></script>
</html>
